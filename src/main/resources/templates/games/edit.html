<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/head"></head>

<body>
<div class="page-container">
    <header th:replace="fragments/header"></header>

    <main class="main">
        <section>
            <h1 class="title" th:text="${title}"></h1>
            <div class="form-wrapper ">

                <div class="image-form">
                    <img src="/assets/def-photo.jpg"  alt="juego" th:attr="alt=${game.title}">
                </div>

                <div class="form-container">
                    <form class="survey-form" th:action="@{/add}" th:object="${game}" method="post">
                        <div class="input-container">
                            <input type="hidden" th:field="*{id}">
                            <label class="col-md2" for="title">Title</label>
                            <input th:field="*{title}" type="text" class="col-md6 form-control form-control-sm" id="title"
                                   placeholder="Enter title">
                        </div>

                        <div class="input-container">
                            <label class="col-md2" for="launchyear">Launch Year</label>
                            <input type="text" class="col-md6 form-control form-control-sm" id="launchyear"
                                   placeholder="Enter launch year">
                        </div>

                        <div class="input-container">
                            <label class="col-md2" for="category">Category</label>
                            <select th:field="*{category}" type="text" class="col-md6 form-control form-control-sm" id="category">
                                <option th:each="category: ${categories}"
                                        th:value="${category.name}"
                                        th:text="${category.name}">
                                </option>
                            </select>
                        </div>

                        <div class="input-container">
                            <label class="col-md2" for="price">Price</label>
                            <input th:field="*{price}" value="" onkeyup="printDiscountPrice()" type="text" class="col-md6 form-control form-control-sm" id="price"
                                   placeholder="Enter price">
                        </div>

                        <div class="input-container">
                            <label class="col-md2" for="discount">Discount</label>
                            <input th:field="*{discount}" onkeyup="printDiscountPrice()" type="text" class="col-md6 form-control form-control-sm" id="discount"
                                   placeholder="Enter discount">
                        </div>

                        <div class="input-container">
                            <label class="col-md2" for="discountPrice">Price with Discount</label>
                            <input type="text" class="col-md6 form-control form-control-sm" id="discountPrice" readonly >
                        </div>

                        <div class="input-container">
                            <label class="col-md2" for="pegi">PEGI</label>
                            <input th:field="*{PEGI}" type="text" class="col-md6 form-control form-control-sm" id="pegi"
                                   placeholder="Enter PEGI">
                        </div>

                        <div class="input-container">
                            <label class="col-md2" for="image">Image</label>
                            <input th:field="*{image}" type="text" class="col-md6 form-control form-control-sm" id="image"
                                   placeholder="Enter image">
                        </div>
                        <div class='survey-btn-container'>
                            <button class='btn btn-submit'>
                                Submit
                            </button>
                        </div>
                    </form>
                </div>

                </div>
        </section>
    </main>

    <footer th:replace="fragments/footer"></footer>
</div>

</body>

</html>
